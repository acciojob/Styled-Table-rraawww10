<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 Statistics</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;   

    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>   

<body>

    <tr>

    <tr>

</html>
